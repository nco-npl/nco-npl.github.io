ages/pasted-graphics-74.png&quot;,             alt: &quot;नरिवल&quot;,           },           right: {             id: &quot;plant-coconut&quot;,             image: &quot;../images/pasted-graphics-79.png&quot;,             alt: &quot;नरिवलको बोट&quot;,           }         }       ],       sounds: {         correct: &quot;../audio/notif_correct.mp3&quot;,         wrong: &quot;../audio/notif_incorrect.mp3&quot;,       }     };   &lt;/script&gt;   &lt;style&gt;     body {       font-family: sans-serif;       margin: 0;       padding: 20px;       min-height: 100vh;       background: #fff;       overflow-y: hidden;     }     .game-container {       display: flex;       justify-content: center;       gap: clamp(20px, 5vw, 100px);       max-width: 1200px;       margin: 0 auto;     }     .column {       display: flex;       flex-direction: column;       gap: clamp(15px, 3vh, 30px);       flex: 1;       max-width: 300px;     }     .item {       width: 100%;       aspect-ratio: 1;       max-width: 80px;       cursor: grab;       border: 1px solid #ccc;       border-radius: 8px;       position: relative;       background: #fff;       margin: 0 auto;       z-index: 2;     }     .item:focus {       outline: 3px solid #4A90E2;       outline-offset: 2px;     }     .item img {       width: 100%;       height: 100%;       object-fit: contain;       padding: 8px;       box-sizing: border-box;     }     .item[aria-grabbed=&quot;true&quot;] {       opacity: 0.5;     }     .sr-only {       position: absolute;       width: 1px;       height: 1px;       padding: 0;       margin: -1px;       overflow: hidden;       clip: rect(0, 0, 0, 0);       border: 0;     }     .game-instructions {       text-align: center;       margin-bottom: clamp(20px, 4vh, 40px);     }     .game-instructions h1 {       font-size: clamp(24px, 4vw, 32px);       margin: 0 0 16px 0;     }     .game-instructions p {       font-size: clamp(14px, 2vw, 16px);       margin: 0;       color: #666;     }     @media (max-width: 600px) {       body {         padding: 10px;       }       .game-container {         flex-direction: column;         align-items: center;         gap: 40px;       }       .column {         width: 100%;         flex-direction: row;         flex-wrap: wrap;         justify-content: center;         gap: 20px;       }       .item {         max-width: 60px;       }     }     /* Style for the leader-line SVG container */     .leader-line {       z-index: 1;     }     /* Toast */     .toast {       position: fixed;       left: 50%;       bottom: 24px;       transform: translateX(-50%) translateY(12px);       opacity: 0;       pointer-events: none;       z-index: 9999;       padding: 10px 14px;       border-radius: 10px;       font-size: 16px;       font-weight: 600;       color: #fff;       background: rgba(34, 34, 34, 0.92);       box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);       transition: opacity 140ms ease, transform 140ms ease;       min-width: 80px;       text-align: center;     }     .toast.toast--show {       opacity: 1;       transform: translateX(-50%) translateY(0);     }     .toast.toast--success {       background: rgba(18, 125, 54, 0.94);     }     .toast.toast--error {       background: rgba(176, 42, 55, 0.94);     }   &lt;/style&gt; &lt;/head&gt; &lt;body&gt;   &lt;div role=&quot;main&quot;&gt;     &lt;div class=&quot;game-instructions&quot;&gt;       &lt;p style=&quot;display:none&quot; id=&quot;game-description&quot;&gt;Match the items on the left with their related items on the right         using drag and drop or keyboard controls.&lt;/p&gt;     &lt;/div&gt;     &lt;div class=&quot;game-container&quot; role=&quot;application&quot; aria-labelledby=&quot;game-description&quot;&gt;       &lt;div class=&quot;column&quot; id=&quot;left-items&quot; role=&quot;list&quot; aria-label=&quot;Source items&quot;&gt;         &lt;!-- Items will be populated by JavaScript --&gt;       &lt;/div&gt;       &lt;div class=&quot;column&quot; id=&quot;right-items&quot; role=&quot;list&quot; aria-label=&quot;Target items&quot;&gt;         &lt;!-- Items will be populated by JavaScript --&gt;       &lt;/div&gt;     &lt;/div&gt;   &lt;/div&gt;   &lt;div aria-live=&quot;polite&quot; class=&quot;sr-only&quot; id=&quot;game-announcer&quot;&gt;&lt;/div&gt;   &lt;div class=&quot;toast&quot; id=&quot;toast&quot; role=&quot;status&quot; aria-live=&quot;polite&quot; aria-atomic=&quot;true&quot;&gt;&lt;/div&gt;   &lt;script src=&quot;https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js&quot;&gt;&lt;/script&gt;   &lt;script&gt;     function createItem(itemData, isLeftSide) {       const div = document.createElement('div');       div.className = 'item';       div.id = itemData.id;       div.setAttribute('role', 'listitem');       div.setAttribute('tabindex', '0');       div.draggable = true;       div.dataset.match = itemData.match;       div.setAttribute('aria-grabbed', 'false');       div.setAttribute('role', 'button');       div.setAttribute('aria-dropeffect', 'none');       const img = document.createElement('img');       img.src = itemData.image;       img.alt = itemData.alt;       img.setAttribute('draggable', 'false');       div.appendChild(img);       return div;     }     const leftItems = gameConfig.pairs.map(pair =&gt; ({       id: pair.left.id,       image: pair.left.image,       alt: pair.left.alt,       match: pair.right.id     }));     const rightItems = gameConfig.pairs.map(pair =&gt; ({       id: pair.right.id,       image: pair.right.image,       alt: pair.right.alt,       match: pair.left.id     }));     function shuffleArray(array) {       for (let i = array.length - 1; i &gt; 0; i--) {         const j = Math.floor(Math.random() * (i + 1));         [array[i], array[j]] = [array[j], array[i]];       }       return array;     }     shuffleArray(leftItems);     shuffleArray(rightItems);     const leftContainer = document.getElementById('left-items');     const rightContainer = document.getElementById('right-items');     const announcer = document.getElementById('game-announcer');     const toastEl = document.getElementById('toast');     let toastTimer = null;     const correctAudio = gameConfig?.sounds?.correct ? new Audio(gameConfig.sounds.correct) : null;     const wrongAudio = gameConfig?.sounds?.wrong ? new Audio(gameConfig.sounds.wrong) : null;     function playCorrectSound() {       if (!correctAudio) return;       try {         correctAudio.currentTime = 0;         correctAudio.play();       } catch (e) {       }     }     function playWrongSound() {       if (!wrongAudio) return;       try {         wrongAudio.currentTime = 0;         wrongAudio.play();       } catch (e) {       }     }     leftItems.forEach(item =&gt; {       const leftItem = createItem(item, true);       leftContainer.appendChild(leftItem);     });     rightItems.forEach(item =&gt; {       const rightItem = createItem(item, false);       rightContainer.appendChild(rightItem);     });     let dragged = null;     let selectedItem = null;     let existingLines = [];     function showToast(message, variant = 'default') {       if (!toastEl) return;       toastEl.textContent = message;       toastEl.classList.remove('toast--success', 'toast--error', 'toast--show');       if (variant === 'success') toastEl.classList.add('toast--success');       if (variant === 'error') toastEl.classList.add('toast--error');       clearTimeout(toastTimer);       void toastEl.offsetWidth;       toastEl.classList.add('toast--show');       toastTimer = setTimeout(() =&gt; {         toastEl.classList.remove('toast--show');       }, 1200);     }     function checkMatch(sourceItem, targetItem) {       if (sourceItem.dataset.match === targetItem.id) {         const isAlreadyMatched = existingLines.some(line =&gt;           (line.start === sourceItem &amp;&amp; line.end === targetItem) ||           (line.start === targetItem &amp;&amp; line.end === sourceItem)         );         if (!isAlreadyMatched) {           const line = new LeaderLine(sourceItem, targetItem, {             color: '#333333',             size: 1,             dash: { animation: true },           });           existingLines.push({             start: sourceItem,             end: targetItem,             line: line           });           announce('Match successful!');           showToast('सहि', 'success');           playCorrectSound();           return true;         }       }       return false;     }     function announce(message) {       announcer.textContent = message;     }     function isItemMatched(item) {       return existingLines.some(line =&gt;         line.start === item || line.end === item       );     }     function getMatchedPair(item) {       const match = existingLines.find(line =&gt;         line.start === item || line.end === item       );       return match ? (match.start === item ? match.end : match.start) : null;     }     document.querySelectorAll('.item').forEach(item =&gt; {       item.addEventListener('focus', () =&gt; {         if (isItemMatched(item)) {           const matchedItem = getMatchedPair(item);           const itemAlt = item.querySelector('img').alt;           const matchedAlt = matchedItem.querySelector('img').alt;           announce(`${itemAlt} is already matched with ${matchedAlt}`);         }       });       item.addEventListener('click', () =&gt; {         if (isItemMatched(item)) {           const matchedItem = getMatchedPair(item);           const itemAlt = item.querySelector('img').alt;           const matchedAlt = matchedItem ? matchedItem.querySelector('img').alt : 'unknown';           announce(`${itemAlt} is already matched with ${matchedAlt}`);           return;         }         if (selectedItem === item) {           selectedItem.setAttribute('aria-grabbed', 'false');           selectedItem = null;           announce('Selection cleared');           return;         }         if (selectedItem) {           const matchFound = checkMatch(selectedItem, item) || checkMatch(item, selectedItem);           if (!matchFound) {             announce('Not a match. Try again.');             showToast('गलत', 'error');             playWrongSound();           }           selectedItem.setAttribute('aria-grabbed', 'false');           selectedItem = null;         } else {           selectedItem = item;           selectedItem.setAttribute('aria-grabbed', 'true');           announce('Item selected.');         }       });       item.addEventListener('keydown', (e) =&gt; {         switch (e.key) {           case 'Enter':           case ' ':             e.preventDefault();             if (!selectedItem) {               if (isItemMatched(item)) {                 const matchedItem = getMatchedPair(item);                 const itemAlt = item.querySelector('img').alt;                 const matchedAlt = matchedItem.querySelector('img').alt;                 announce(`${itemAlt} is already matched with ${matchedAlt}. Please select an unmatched item.`);                 return;               }               selectedItem = item;               selectedItem.setAttribute('aria-grabbed', 'true');               announce(`Selected ${item.querySelector('img').alt}. Use arrow keys to navigate and Enter to match.`);               const currentGroup = item.parentElement;               const otherGroup = currentGroup.id === 'left-items' ? rightContainer : leftContainer;               const unmatchedItems = Array.from(otherGroup.children).filter(item =&gt; !isItemMatched(item));               if (unmatchedItems.length &gt; 0) {                 unmatchedItems[0].focus();               } else {                 announce('No unmatched items remaining in the other group.');               }             } else if (selectedItem !== item) {               if (isItemMatched(item)) {                 announce(`This ${item.querySelector('img').alt} is already matched. Please select an unmatched item.`);                 return;               }               if (!checkMatch(selectedItem, item) &amp;&amp; !checkMatch(item, selectedItem)) {                 announce('Not a match. Try again.');                 showToast('गलत', 'error');                 playWrongSound();               }               selectedItem.setAttribute('aria-grabbed', 'false');               selectedItem = null;             }             break;           case 'Escape':             if (selectedItem) {               selectedItem.setAttribute('aria-grabbed', 'false');               selectedItem = null;               announce('Selection cleared');             }             break;           case 'ArrowUp':           case 'ArrowDown':             e.preventDefault();             const items = Array.from(item.parentElement.children);             const currentIndex = items.indexOf(item);             const nextIndex = e.key === 'ArrowUp'               ? (currentIndex - 1 + items.length) % items.length               : (currentIndex + 1) % items.length;             items[nextIndex].focus();             break;           case 'ArrowLeft':           case 'ArrowRight':             e.preventDefault();             const targetContainer = item.parentElement.id === 'left-items'               ? rightContainer               : leftContainer;             const sourceRect = item.getBoundingClientRect();             const targetItems = Array.from(targetContainer.children);             let closestItem = targetItems[0];             let minDistance = Infinity;             targetItems.forEach(targetItem =&gt; {               const targetRect = targetItem.getBoundingClientRect();               const distance = Math.abs(targetRect.top - sourceRect.top);               if (distance &lt; minDistance) {                 minDistance = distance;                 closestItem = targetItem;               }             });             if (closestItem) {               closestItem.focus();             }             break;         }       });     });     document.querySelectorAll('.item').forEach(item =&gt; {       item.addEventListener('dragstart', (e) =&gt; {         dragged = item;         item.setAttribute('aria-grabbed', 'true');         announce(`Started dragging ${item.querySelector('img').alt}`);       });       item.addEventListener('dragend', () =&gt; {         dragged.setAttribute('aria-grabbed', 'false');       });       item.addEventListener('dragover', (e) =&gt; {         e.preventDefault();         if (dragged !== item) {           item.setAttribute('aria-dropeffect', 'move');         }       });       item.addEventListener('dragleave', () =&gt; {         item.setAttribute('aria-dropeffect', 'none');       });       item.addEventListener('drop', (e) =&gt; {         e.preventDefault();         item.setAttribute('aria-dropeffect', 'none');         if (dragged !== item) {           if (!checkMatch(dragged, item) &amp;&amp; !checkMatch(item, dragged)) {             announce('Not a match. Try again.');             showToast('गलत', 'error');             playWrongSound();           }         }       });     });     window.addEventListener('resize', () =&gt; {       existingLines.forEach(({ line }) =&gt; line.position());     });   &lt;/script&gt; &lt;/body&gt; &lt;/html&gt;&lt;/body&gt;&lt;/html&gt;" style="border: 0; width: 100%; height: 100%;"/>
