<iframe srcdoc="&lt;html style=&quot;min-height: 100%&quot;&gt;&lt;head&gt;&lt;/head&gt;&lt;body style=&quot;min-height: 100%; margin: 0; padding: 0;&quot; style=&quot;overflow:hidden;&quot; &gt;&lt;!DOCTYPE html&gt; &lt;html lang=&quot;en&quot;&gt; &lt;head&gt;     &lt;meta charset=&quot;UTF-8&quot;&gt;     &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;     &lt;script&gt;         const APP_CONFIG = {             colors: [                 { id: 'red', label: 'Red', hex: 'var(--color-red)' },                 { id: 'green', label: 'Green', hex: 'var(--color-green)' }             ],             items: [                 { id: 'eggplant', name: 'Eggplant', image: '../images/14-18-at-10.58.36.png', correctColor: 'red' },                 { id: 'radish', name: 'Radish', image: '../images/14-18-at-10.58.53.png', correctColor: 'green' },                 { id: 'corn', name: 'Corn', image: '../images/14-18-at-10.59.02.png', correctColor: 'green' },                 { id: 'carrot', name: 'Carrot', image: '../images/14_carrot.png', correctColor: 'green' },                 { id: 'grapes', name: 'Grapes', image: '../images/14-18-at-10.59.17.png', correctColor: 'green' },                 { id: 'lemon', name: 'Lemon', image: '../images/14-18-at-10.59.37.png', correctColor: 'green' },                 { id: 'pumpkin', name: 'Pumpkin', image: '../images/14-18-at-10.59.58.png', correctColor: 'red' },                 { id: 'zucchini', name: 'Zucchini', image: '../images/14-18-at-11.00.10.png', correctColor: 'red' },                 { id: 'chayote', name: 'Chayote', image: '../images/14-18-at-11.00.18.png', correctColor: 'red' }             ],             audio: {                 correct: '../audio/notif_correct.mp3',                 incorrect: '../audio/notif_incorrect.mp3'             }         };     &lt;/script&gt;     &lt;style&gt;         :root {             --primary-bg: #f8f9fa;             --text-color: #2c3e50;             --box-border: #cbd5e1;             --box-bg: #ffffff;             --shadow-sm: 0 4px 6px -1px rgb(0 0 0 / 0.1);             --shadow-md: 0 10px 15px -3px rgb(0 0 0 / 0.1);             --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);             --color-red: #ef4444;             --color-green: #22c55e;             --color-orange: #f97316;             --color-yellow: #eab308;             --color-purple: #a855f7;             --feedback-success: #22c55e;             --feedback-error: #ef4444;         }         html,         body {             font-family: 'Outfit', sans-serif;             background-color: var(--primary-bg);             color: var(--text-color);             margin: 0;             padding: 0;             width: 100%;             height: 100vh;             overflow: hidden;             display: flex;             flex-direction: column;         }          header {             width: 100%;             background: white;             display: flex;             flex-direction: column;             align-items: flex-start;             gap: 1.5rem;             position: sticky;             top: 0;             z-index: 10;             flex-shrink: 0;         }         h1 {             margin: 0;             font-size: 1.5rem;             font-weight: 700;             color: #1e293b;             text-align: center;         }         .picker-controls {             display: flex;             gap: 1rem;             padding: 0.5rem;             flex-wrap: wrap;             justify-content: center;         }         .color-btn {             width: 3rem;             height: 2rem;             border: 1px solid rgb(94, 89, 89);             cursor: pointer;             transition: var(--transition);             position: relative;         }         .color-btn:hover {             transform: scale(1.05);         }         .color-btn.active {             transform: scale(1.05);             box-shadow: 0 0 0 1px #228900;             z-index: 1;         }         .grid-container {             display: grid;             grid-template-columns: repeat(3, 1fr);             grid-template-rows: repeat(3, 1fr);             gap: 1rem;             padding: 1rem;             width: 100%;             flex: 1;             box-sizing: border-box;             max-width: none;         }         .activity-item {             background: white;             border-radius: 1.5rem;             position: relative;             width: 100%;             height: 100%;             display: flex;             align-items: center;             justify-content: center;             box-shadow: var(--shadow-sm);             transition: var(--transition);             border: 2px solid transparent;         }         .activity-item.correct {             border-color: var(--feedback-success);             background-color: #f0fdf4;         }         .activity-item.incorrect {             animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;             border-color: var(--feedback-error);         }         @keyframes shake {             10%,             90% {                 transform: translate3d(-1px, 0, 0);             }             20%,             80% {                 transform: translate3d(2px, 0, 0);             }             30%,             50%,             70% {                 transform: translate3d(-4px, 0, 0);             }             40%,             60% {                 transform: translate3d(4px, 0, 0);             }         }         .vegetable-wrapper {             width: 22vmin;             height: 22vmin;             /* Using vmin ensures it fits within the viewport grid without stretching, maintaining square shape */             position: relative;             cursor: pointer;             border-radius: 1rem;             overflow: hidden;             transition: var(--transition);             display: flex;             align-items: center;             justify-content: center;         }         .vegetable-wrapper img {             width: 100%;             height: 100%;             object-fit: contain;             pointer-events: none;         }         .vegetable-wrapper:focus-visible {             outline: 3px solid #3b82f6;             outline-offset: 4px;         }         .target-box {             width: 50px;             height: 50px;             border: 3px dashed var(--box-border);             border-radius: 12px;             background-color: var(--box-bg);             transition: var(--transition);             position: absolute;             bottom: 1rem;             left: 1rem;             display: flex;             align-items: center;             justify-content: center;         }         .target-box::after {             content: '';             font-size: 1.5rem;             display: none;         }         .target-box.filled {             border-style: solid;             border-color: transparent;         }         /* Success tick inside the filled box */         .target-box.filled::after {             content: '✓';             color: white;             font-weight: bold;             display: block;         }         .sr-only {             position: absolute;             width: 1px;             height: 1px;             padding: 0;             margin: -1px;             overflow: hidden;             clip: rect(0, 0, 0, 0);             white-space: nowrap;             border-width: 0;         }     &lt;/style&gt; &lt;/head&gt; &lt;body&gt;     &lt;header&gt;         &lt;div class=&quot;picker-controls&quot; id=&quot;color-picker-container&quot; role=&quot;radiogroup&quot; aria-label=&quot;Color Picker&quot;&gt;             &lt;!-- Colors generated by JS --&gt;         &lt;/div&gt;         &lt;div id=&quot;live-region&quot; class=&quot;sr-only&quot; aria-live=&quot;polite&quot;&gt;&lt;/div&gt;     &lt;/header&gt;     &lt;main class=&quot;grid-container&quot; id=&quot;grid&quot;&gt;         &lt;!-- Grid generated by JS --&gt;     &lt;/main&gt;     &lt;script&gt;          let selectedColorId = null;         function init() {             renderColorPicker();             renderGrid();         }         function renderColorPicker() {             const container = document.getElementById('color-picker-container');             container.innerHTML = APP_CONFIG.colors.map(color =&gt; `                 &lt;button                      class=&quot;color-btn&quot;                      id=&quot;btn-${color.id}&quot;                      style=&quot;background-color: ${color.hex};&quot;                     aria-label=&quot;${color.label}&quot;                      aria-checked=&quot;false&quot;                      role=&quot;radio&quot;                     onclick=&quot;selectColor('${color.id}')&quot;                 &gt;&lt;/button&gt;             `).join('');         }         function renderGrid() {             const grid = document.getElementById('grid');             grid.innerHTML = APP_CONFIG.items.map((item, index) =&gt; `                 &lt;div class=&quot;activity-item&quot; id=&quot;item-${index}&quot;&gt;                     &lt;div                          class=&quot;vegetable-wrapper&quot;                          role=&quot;button&quot;                          tabindex=&quot;0&quot;                          aria-label=&quot;${item.name}&quot;                          onclick=&quot;handleItemClick(${index})&quot;                         onkeydown=&quot;handleKey(event, ${index})&quot;                     &gt;                         &lt;img src=&quot;${item.image}&quot; alt=&quot;${item.name}&quot; onerror=&quot;this.onerror=null;this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48dGV4dCB5PSI1MCUiIHg9IjUwJSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC1zaXplPSI1MCI+8J+lZTwvdGV4dD48L3N2Zz4=';&quot;&gt;                     &lt;/div&gt;                     &lt;div class=&quot;target-box&quot; id=&quot;box-${index}&quot; aria-label=&quot;Color box for ${item.name}&quot;&gt;&lt;/div&gt;                 &lt;/div&gt;             `).join('');         }          function selectColor(colorId) {             selectedColorId = colorId;             const colorConfig = APP_CONFIG.colors.find(c =&gt; c.id === colorId);             document.querySelectorAll('.color-btn').forEach(btn =&gt; {                 btn.classList.remove('active');                 btn.setAttribute('aria-checked', 'false');             });             const activeBtn = document.getElementById(`btn-${colorId}`);             if (activeBtn) {                 activeBtn.classList.add('active');                 activeBtn.setAttribute('aria-checked', 'true');             }             announce(`Selected ${colorConfig.label} color`);         }         function handleItemClick(index) {             if (!selectedColorId) {                 announce(&quot;Please select a color first.&quot;);                 return;             }             const itemConfig = APP_CONFIG.items[index];             const itemElement = document.getElementById(`item-${index}`);             const box = document.getElementById(`box-${index}`);             if (box.classList.contains('filled') &amp;&amp; box.classList.contains('correct')) return;             itemElement.classList.remove('incorrect');             void itemElement.offsetWidth;             if (selectedColorId === itemConfig.correctColor) {                 const colorHex = APP_CONFIG.colors.find(c =&gt; c.id === selectedColorId).hex;                 box.style.backgroundColor = colorHex;                 box.classList.add('filled', 'correct');                 itemElement.classList.remove('incorrect');                 itemElement.classList.add('correct');                 box.animate([                     { transform: 'scale(0.8)' },                     { transform: 'scale(1.2)' },                     { transform: 'scale(1)' }                 ], {                     duration: 300,                     easing: 'cubic-bezier(0.175, 0.885, 0.32, 1.275)'                 });                 playSound('correct');                 announce(`Correct! ${itemConfig.name} is ${APP_CONFIG.colors.find(c =&gt; c.id === selectedColorId).label}.`);                 box.setAttribute('aria-label', `${itemConfig.name} is colored ${selectedColorId}`);             } else {                 itemElement.classList.add('incorrect');                 playSound('incorrect');                 const selectedLabel = APP_CONFIG.colors.find(c =&gt; c.id === selectedColorId).label;                 announce(`Incorrect. ${itemConfig.name} is not ${selectedLabel}. Try again.`);             }         }         function playSound(type) {             if (APP_CONFIG.audio &amp;&amp; APP_CONFIG.audio[type]) {                 const audio = new Audio(APP_CONFIG.audio[type]);                 audio.play().catch(e =&gt; console.log('Audio play failed:', e));             }         }         function handleKey(event, index) {             if (event.key === 'Enter' || event.key === ' ') {                 event.preventDefault();                 handleItemClick(index);             }         }         function announce(message) {             const region = document.getElementById('live-region');             region.textContent = message;         }         init();     &lt;/script&gt; &lt;/body&gt; &lt;/html&gt;&lt;/body&gt;&lt;/html&gt;" style="border: 0; width: 100%; height: 100%;"/>
