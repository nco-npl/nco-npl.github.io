<p><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj13586">हामी गर्मीमा पातलो लुगा लगाउँछौँ ।</span><span class="SCReadaloudBlock" id="obj13587"> पातलो लुगाले शीतल हुन्छ ।</span><span class="SCReadaloudBlock" id="obj13588"> हामी जाडामा बाक्लो लुगा लगाउँछौँ ।</span><span class="SCReadaloudBlock" id="obj13589"> बाक्लो लुगाले न्यानो हुन्छ ।</span><span class="SCReadaloudBlock" id="obj13590"> पानी पर्दा बर्सादी र छाता ओड्छौँ ।</span><span class="SCReadaloudBlock" id="obj13591"> बर्सादी र छाताले भिज्नबाट जोगाउँछ ।</span><span class="SCReadaloudBlock" id="obj13592"> हामीले मौसमअनुसारको लुगा लगाउनुपर्छ ।</span></span></p>
