<p style="line-height: 160%;"><span style="font-size: 26px;"><span class="SCReadaloudBlock" id="obj6049">अब सबै जना सिधा बसौँ ।</span><span class="SCReadaloudBlock" id="obj6050"> आँखा चिम्लौँ ।</span><span class="SCReadaloudBlock" id="obj6051"> एक हातले घाँटीमा  छोऔँ ।</span></span></p>
</div>
</div><div class="SCPageObject SCView SCText trans o-2" id="obj5939">
<div class="SCTextContainer SCTextVAlignTop" id="obj5939_content">
<p style="line-height: 140%;"><span style="font-size: 24px;"><span class="SCReadaloudBlock" id="obj6055">मुख  बन्द  गरौँ   ।</span><span class="SCReadaloudBlock" id="obj6056"> शिक्षकले गरे   जस्तै आवाज निकालौँ ।</span><span class="SCReadaloudBlock" id="obj6057">  पाँचपटक सम्म</span></span><br/><span style="font-size: 24px;"><span class="SCReadaloudBlock" id="obj6058">हुम्‌ ......       हुम्‌ .....  .     गरौँ   ।</span><span class="SCReadaloudBlock" id="obj6059"> सबैले आँखा खोलौँ ।</span><span class="SCReadaloudBlock" id="obj6060">  घाँटीमा  छुँदा  थर्केको</span></span><br/><span style="font-size: 24px;"><span class="SCReadaloudBlock" id="obj6061">अनुभव  भयो होला  ।</span><span class="SCReadaloudBlock" id="obj6062">  कुनै चिज ठोक्किएपछि  थर्किन्छ ।</span><span class="SCReadaloudBlock" id="obj6063"> त्यसबाट आवाज</span></span><br/><span style="font-size: 24px;"><span class="SCReadaloudBlock" id="obj6054">निस्कन्छ ।</span></span></p>
</div>
