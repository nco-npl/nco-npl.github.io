 CONFIG.style.sizes.wordPadding);     }   &lt;/script&gt;   &lt;style&gt;     :root {       --primary-color: #4A90E2;       --correct-color: #d4edda;       --incorrect-color: #f8d7da;       --word-bg-color: #f0f0f0;       --word-border-color: #ccc;       --font-size: 18px;       --blank-width: 100px;       --blank-height: 30px;       --word-padding: 4px 12px;     }     body {       font-family: Arial, sans-serif;       padding: 30px;     }     .sentence {       font-size: var(--font-size);       margin: 0px;     }     .blank {       display: inline-flex;       align-items: center;       justify-content: center;       width: var(--blank-width);       height: var(--blank-height);       border: 2px dashed var(--word-border-color);       vertical-align: middle;       margin: 0 5px;       padding: 2px;     }     .word {       display: inline-flex;       align-items: center;       justify-content: center;       padding: var(--word-padding);       margin: 10px 0;       background-color: var(--word-bg-color);       border: 1px solid var(--word-border-color);       cursor: grab;       height: 24px;       min-width: 60px;       vertical-align: middle;     }     .word:focus {       outline: 3px solid var(--primary-color);       border-color: var(--primary-color);     }     .blank:focus {       outline: 3px solid var(--primary-color);       border-color: var(--primary-color);     }     .blank .word {       margin: 0;       width: 100%;       height: 100%;       padding: 2px;       border: none;       background-color: transparent;     }     .correct {       border-color: green;       background-color: var(--correct-color);     }     .incorrect {       border-color: red;       background-color: var(--incorrect-color);     }          .result-block {         display:flex;          flex-direction: row;         align-items: baseline;     }     #result {       margin-top: 20px;       margin-left: 20px;       font-weight: bold;     }     .sr-only {       position: absolute;       width: 1px;       height: 1px;       padding: 0;       margin: -1px;       overflow: hidden;       clip: rect(0, 0, 0, 0);       border: 0;     }     .instructions {       background-color: #f8f9fa;       padding: 15px;       margin-bottom: 20px;       border-radius: 5px;     }     .exercise-container {       display: flex;       align-items: flex-start;       gap: 40px;     }     .sentence-area {       flex: 1;     }     .word-bank {       min-width: 180px;       display: flex;       flex-direction: row;       align-items: flex-start;       background: #b6d4f2;       padding: 5px;       border-radius: 8px;       gap: 5px;       box-shadow: 0 2px 8px rgba(0,0,0,0.03);     }   &lt;/style&gt; &lt;/head&gt; &lt;body&gt;   &lt;div class=&quot;instructions&quot; role=&quot;region&quot; aria-label=&quot;Instructions&quot; style=&quot;display:none;&quot;&gt;     &lt;h2&gt;Instructions&lt;/h2&gt;     &lt;p id=&quot;instructions-text&quot;&gt;&lt;/p&gt;     &lt;ul&gt;       &lt;li&gt;Use Tab key to navigate between words and blank spaces&lt;/li&gt;       &lt;li&gt;Press Enter or Space to select a word&lt;/li&gt;       &lt;li&gt;Use arrow keys to choose a destination&lt;/li&gt;       &lt;li&gt;Press Enter or Space again to place the word&lt;/li&gt;       &lt;li&gt;Press Escape to cancel moving a word&lt;/li&gt;     &lt;/ul&gt;   &lt;/div&gt;   &lt;div role=&quot;main&quot;&gt;     &lt;div class=&quot;exercise-container&quot;&gt;       &lt;div class=&quot;sentence-area&quot;&gt;         &lt;p id=&quot;sentence&quot; class=&quot;sentence&quot; role=&quot;group&quot; aria-label=&quot;Fill in the blank sentence&quot;&gt;&lt;/p&gt;         &lt;div class=&quot;result-block&quot; &gt;         &lt;button onclick=&quot;checkAnswers()&quot;&gt;जाँच गर्नुहोस्।&lt;/button&gt;         &lt;div id=&quot;result&quot; role=&quot;alert&quot; aria-live=&quot;polite&quot;&gt;&lt;/div&gt;         &lt;/div&gt;       &lt;/div&gt;       &lt;div id=&quot;word-bank&quot; class=&quot;word-bank&quot; role=&quot;region&quot; aria-label=&quot;Available words&quot;&gt;&lt;/div&gt;     &lt;/div&gt;   &lt;/div&gt;   &lt;script&gt;     let selectedWord = null;     let originalPosition = null;     function initializeAccessibility() {       const words = document.querySelectorAll('.word');       const blanks = document.querySelectorAll('.blank');       words.forEach(word =&gt; {         word.addEventListener('keydown', handleWordKeydown);         word.addEventListener('click', handleWordClick);       });       blanks.forEach(blank =&gt; {         blank.addEventListener('keydown', handleBlankKeydown);         blank.addEventListener('click', handleBlankClick);         blank.addEventListener('DOMNodeInserted', (event) =&gt; {           if (event.target.classList.contains('word')) {             event.target.addEventListener('click', (e) =&gt; {               e.stopPropagation();               resetWord(event.target);             });           }         });       });     }     function handleWordClick(event) {       const word = event.target;       if (!selectedWord &amp;&amp; word.classList.contains('word')) {         selectWord(word);       }     }     function handleBlankClick(event) {       const blank = event.target;       if (event.target.classList.contains('word')) {         resetWord(event.target);         return;       }              if (blank.classList.contains('blank')) {         if (selectedWord) {           dropWord(blank);         } else if (blank.hasChildNodes()) {           resetWord(blank.firstChild);         }       }     }     function handleWordKeydown(event) {       if ((event.key === 'Enter' || event.key === ' ') &amp;&amp; !selectedWord) {         event.preventDefault();         const word = event.target;         if (word.classList.contains('word')) {           selectWord(word);         }       }     }     function handleBlankKeydown(event) {       if (event.key === 'Enter' || event.key === ' ') {         event.preventDefault();         const blank = event.target;         if (selectedWord) {           dropWord(blank);         } else if (blank.hasChildNodes()) {           resetWord(blank.firstChild);         }       }     }     function resetWord(word) {       if (word &amp;&amp; word.classList.contains('word')) {         const wordBank = document.querySelector('[aria-label=&quot;Available words&quot;]');         if (wordBank) {           wordBank.appendChild(word);           word.style.opacity = '1';           word.setAttribute('aria-grabbed', 'false');           word.setAttribute('draggable', 'true');                      if (selectedWord === word) {             selectedWord = null;           }                      const parentBlank = word.closest('.blank');           if (parentBlank) {             parentBlank.classList.remove('correct', 'incorrect');           }                      announceToScreenReader(`Removed word ${word.textContent} back to word bank`);         }       }     }     function selectWord(word) {       if (selectedWord) {         selectedWord.setAttribute('aria-grabbed', 'false');         selectedWord.style.opacity = '1';       }       selectedWord = word;       originalPosition = word.parentNode;       word.setAttribute('aria-grabbed', 'true');       word.style.opacity = '0.6';              announceToScreenReader(`Selected word: ${word.textContent}. Use tab to navigate to a blank space and press Enter to place the word.`);     }     function dropWord(target) {       if (selectedWord &amp;&amp; target.classList.contains('blank')) {         if (target.hasChildNodes()) {           resetWord(target.firstChild);         }                  target.appendChild(selectedWord);         selectedWord.style.opacity = '1';         selectedWord.setAttribute('aria-grabbed', 'false');                  selectedWord.addEventListener('click', (e) =&gt; {           e.stopPropagation();           resetWord(selectedWord);         });                  announceToScreenReader(`Placed word ${selectedWord.textContent} in blank`);         selectedWord = null;       }     }     document.addEventListener('keydown', function(event) {       if (event.key === 'Escape' &amp;&amp; selectedWord) {         selectedWord.style.opacity = '1';         selectedWord.setAttribute('aria-grabbed', 'false');                  if (originalPosition &amp;&amp; selectedWord.parentNode !== originalPosition) {           originalPosition.appendChild(selectedWord);         }                  selectedWord = null;         announceToScreenReader('Selection cancelled');       }     });     function initializeDragAndDrop() {       const words = document.querySelectorAll('.word');       const blanks = document.querySelectorAll('.blank');       words.forEach(word =&gt; {         word.setAttribute('draggable', 'true');         word.addEventListener('dragstart', dragStart);       });       blanks.forEach(blank =&gt; {         blank.addEventListener('dragover', dragOver);         blank.addEventListener('drop', drop);       });     }     function dragStart(event) {       event.dataTransfer.setData('text/plain', event.target.id);       selectedWord = event.target;       originalPosition = event.target.parentNode;     }     function dragOver(event) {       event.preventDefault();     }     function drop(event) {       event.preventDefault();       const target = event.target;              if (target.classList.contains('blank')) {         if (target.hasChildNodes()) {           resetWord(target.firstChild);         }         target.appendChild(selectedWord);         selectedWord = null;       }     }     function announceToScreenReader(message) {       const announcement = document.createElement('div');       announcement.setAttribute('aria-live', 'assertive');       announcement.classList.add('sr-only');       announcement.textContent = message;       document.body.appendChild(announcement);       setTimeout(() =&gt; {         document.body.removeChild(announcement);       }, 1000);     }     function checkAnswers() {       let blanks = document.querySelectorAll('.blank');       let correct = 0;       blanks.forEach((blank, index) =&gt; {         const answer = blank.dataset.answer;         const word = blank.firstChild ? blank.firstChild.textContent.trim() : '';         if (word.toLowerCase() === answer) {           blank.classList.add('correct');           blank.classList.remove('incorrect');           correct++;         } else {           blank.classList.add('incorrect');           blank.classList.remove('correct');         }       });       const result = document.getElementById('result');       const message = correct === blanks.length ?          CONFIG.messages.allCorrect :          CONFIG.messages.someIncorrect;              result.textContent = message;     }     function shuffleArray(array) {       for (let i = array.length - 1; i &gt; 0; i--) {         const j = Math.floor(Math.random() * (i + 1));         [array[i], array[j]] = [array[j], array[i]];       }       return array;     }     function initializeExercise() {       applyConfiguration();              document.getElementById('instructions-text').textContent = CONFIG.messages.instructions;       const sentence = document.getElementById('sentence');       let blankIndex = 0;       const sentenceHtml = CONFIG.exercise.template.replace(/\{\{([^}]+)\}\}/g, (match, answer) =&gt; {         return `&lt;span class=&quot;blank&quot;                        role=&quot;textbox&quot;                        tabindex=&quot;0&quot;                        aria-label=&quot;Blank space ${blankIndex + 1}&quot;                        data-answer=&quot;${CONFIG.exercise.answers[blankIndex++]}&quot;&gt;&lt;/span&gt;`;       });       sentence.innerHTML = sentenceHtml;       const wordBank = document.getElementById('word-bank');       const allWords = shuffleArray([...CONFIG.exercise.answers, ...CONFIG.exercise.distractors]);              allWords.forEach((word, index) =&gt; {         const wordElement = document.createElement('div');         wordElement.className = 'word';         wordElement.setAttribute('role', 'button');         wordElement.setAttribute('tabindex', '0');         wordElement.setAttribute('aria-grabbed', 'false');         wordElement.id = `word${index + 1}`;         wordElement.textContent = word;         wordBank.appendChild(wordElement);       });       initializeAccessibility();       initializeDragAndDrop();     }     window.addEventListener('load', initializeExercise);   &lt;/script&gt; &lt;/body&gt; &lt;/html&gt; &lt;/body&gt;&lt;/html&gt;" style="border: 0; width: 100%; height: 100%;"/>

      height: 1px;       padding: 0;       margin: -1px;       overflow: hidden;       clip: rect(0, 0, 0, 0);       border: 0;     }     .instructions {       background-color: #f8f9fa;       padding: 15px;       margin-bottom: 20px;       border-radius: 5px;     }     .exercise-container {       display: flex;       align-items: flex-start;       gap: 40px;     }     .sentence-area {       flex: 1;     }     .word-bank {       min-width: 180px;       display: flex;       flex-direction: row;       align-items: flex-start;       background: #b6d4f2;       padding: 5px;       border-radius: 8px;       gap: 5px;       box-shadow: 0 2px 8px rgba(0,0,0,0.03);     }   &lt;/style&gt; &lt;/head&gt; &lt;body&gt;   &lt;div class=&quot;instructions&quot; role=&quot;region&quot; aria-label=&quot;Instructions&quot; style=&quot;display:none;&quot;&gt;     &lt;h2&gt;Instructions&lt;/h2&gt;     &lt;p id=&quot;instructions-text&quot;&gt;&lt;/p&gt;     &lt;ul&gt;       &lt;li&gt;Use Tab key to navigate between words and blank spaces&lt;/li&gt;       &lt;li&gt;Press Enter or Space to select a word&lt;/li&gt;       &lt;li&gt;Use arrow keys to choose a destination&lt;/li&gt;       &lt;li&gt;Press Enter or Space again to place the word&lt;/li&gt;       &lt;li&gt;Press Escape to cancel moving a word&lt;/li&gt;     &lt;/ul&gt;   &lt;/div&gt;   &lt;div role=&quot;main&quot;&gt;     &lt;div class=&quot;exercise-container&quot;&gt;       &lt;div class=&quot;sentence-area&quot;&gt;         &lt;p id=&quot;sentence&quot; class=&quot;sentence&quot; role=&quot;group&quot; aria-label=&quot;Fill in the blank sentence&quot;&gt;&lt;/p&gt;         &lt;div class=&quot;result-block&quot; &gt;         &lt;button onclick=&quot;checkAnswers()&quot;&gt;जाँच गर्नुहोस्।&lt;/button&gt;         &lt;div id=&quot;result&quot; role=&quot;alert&quot; aria-live=&quot;polite&quot;&gt;&lt;/div&gt;         &lt;/div&gt;       &lt;/div&gt;       &lt;div id=&quot;word-bank&quot; class=&quot;word-bank&quot; role=&quot;region&quot; aria-label=&quot;Available words&quot;&gt;&lt;/div&gt;     &lt;/div&gt;   &lt;/div&gt;   &lt;script&gt;     let selectedWord = null;     let originalPosition = null;     function initializeAccessibility() {       const words = document.querySelectorAll('.word');       const blanks = document.querySelectorAll('.blank');       words.forEach(word =&gt; {         word.addEventListener('keydown', handleWordKeydown);         word.addEventListener('click', handleWordClick);       });       blanks.forEach(blank =&gt; {         blank.addEventListener('keydown', handleBlankKeydown);         blank.addEventListener('click', handleBlankClick);         blank.addEventListener('DOMNodeInserted', (event) =&gt; {           if (event.target.classList.contains('word')) {             event.target.addEventListener('click', (e) =&gt; {               e.stopPropagation();               resetWord(event.target);             });           }         });       });     }     function handleWordClick(event) {       const word = event.target;       if (!selectedWord &amp;&amp; word.classList.contains('word')) {         selectWord(word);       }     }     function handleBlankClick(event) {       const blank = event.target;       if (event.target.classList.contains('word')) {         resetWord(event.target);         return;       }              if (blank.classList.contains('blank')) {         if (selectedWord) {           dropWord(blank);         } else if (blank.hasChildNodes()) {           resetWord(blank.firstChild);         }       }     }     function handleWordKeydown(event) {       if ((event.key === 'Enter' || event.key === ' ') &amp;&amp; !selectedWord) {         event.preventDefault();         const word = event.target;         if (word.classList.contains('word')) {           selectWord(word);         }       }     }     function handleBlankKeydown(event) {       if (event.key === 'Enter' || event.key === ' ') {         event.preventDefault();         const blank = event.target;         if (selectedWord) {           dropWord(blank);         } else if (blank.hasChildNodes()) {           resetWord(blank.firstChild);         }       }     }     function resetWord(word) {       if (word &amp;&amp; word.classList.contains('word')) {         const wordBank = document.querySelector('[aria-label=&quot;Available words&quot;]');         if (wordBank) {           wordBank.appendChild(word);           word.style.opacity = '1';           word.setAttribute('aria-grabbed', 'false');           word.setAttribute('draggable', 'true');                      if (selectedWord === word) {             selectedWord = null;           }                      const parentBlank = word.closest('.blank');           if (parentBlank) {             parentBlank.classList.remove('correct', 'incorrect');           }                      announceToScreenReader(`Removed word ${word.textContent} back to word bank`);         }       }     }     function selectWord(word) {       if (selectedWord) {         selectedWord.setAttribute('aria-grabbed', 'false');         selectedWord.style.opacity = '1';       }       selectedWord = word;       originalPosition = word.parentNode;       word.setAttribute('aria-grabbed', 'true');       word.style.opacity = '0.6';              announceToScreenReader(`Selected word: ${word.textContent}. Use tab to navigate to a blank space and press Enter to place the word.`);     }     function dropWord(target) {       if (selectedWord &amp;&amp; target.classList.contains('blank')) {         if (target.hasChildNodes()) {           resetWord(target.firstChild);         }                  target.appendChild(selectedWord);         selectedWord.style.opacity = '1';         selectedWord.setAttribute('aria-grabbed', 'false');                  selectedWord.addEventListener('click', (e) =&gt; {           e.stopPropagation();           resetWord(selectedWord);         });                  announceToScreenReader(`Placed word ${selectedWord.textContent} in blank`);         selectedWord = null;       }     }     document.addEventListener('keydown', function(event) {       if (event.key === 'Escape' &amp;&amp; selectedWord) {         selectedWord.style.opacity = '1';         selectedWord.setAttribute('aria-grabbed', 'false');                  if (originalPosition &amp;&amp; selectedWord.parentNode !== originalPosition) {           originalPosition.appendChild(selectedWord);         }                  selectedWord = null;         announceToScreenReader('Selection cancelled');       }     });     function initializeDragAndDrop() {       const words = document.querySelectorAll('.word');       const blanks = document.querySelectorAll('.blank');       words.forEach(word =&gt; {         word.setAttribute('draggable', 'true');         word.addEventListener('dragstart', dragStart);       });       blanks.forEach(blank =&gt; {         blank.addEventListener('dragover', dragOver);         blank.addEventListener('drop', drop);       });     }     function dragStart(event) {       event.dataTransfer.setData('text/plain', event.target.id);       selectedWord = event.target;       originalPosition = event.target.parentNode;     }     function dragOver(event) {       event.preventDefault();     }     function drop(event) {       event.preventDefault();       const target = event.target;              if (target.classList.contains('blank')) {         if (target.hasChildNodes()) {           resetWord(target.firstChild);         }         target.appendChild(selectedWord);         selectedWord = null;       }     }     function announceToScreenReader(message) {       const announcement = document.createElement('div');       announcement.setAttribute('aria-live', 'assertive');       announcement.classList.add('sr-only');       announcement.textContent = message;       document.body.appendChild(announcement);       setTimeout(() =&gt; {         document.body.removeChild(announcement);       }, 1000);     }     function checkAnswers() {       let blanks = .className = 'word';         wordElement.setAttribute('role', 'button');         wordElement.setAttribute('tabindex', '0');         wordElement.setAttribute('aria-grabbed', 'false');         wordElement.id = `word${index + 1}`;         wordElement.textContent = word;         wordBank.appendChild(wordElement);       });       initializeAccessibility();       initializeDragAndDrop();     }     window.addEventListener('load', initializeExercise);   &lt;/script&gt; &lt;/body&gt; &lt;/html&gt; &lt;/body&gt;&lt;/html&gt;" style="border: 0; width: 100%; height: 100%;"/>
