<div class="SCContent"><div class="SCPageObject SCView SCText page-no o-0" id="obj5052">
<div class="SCTextContainer SCTextVAlignTop" id="obj5052_content">
<p style="text-align: center;"><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj703"><strong>९१</strong></span></span></p>
</div>
</div><div class="SCPageObject SCView SCText trans o-1" id="obj4390">
<div class="SCTextContainer SCTextVAlignTop" id="obj4390_content">
<p><span style="font-size: 26px;"><span class="SCReadaloudBlock" id="obj7117"><strong><span lang="EN-US">(ख)   लय र तालमा  गीत हाऔँ  :</span></strong></span></span></p>
</div>
</div><div class="SCPageObject SCView SCText trans o-2" id="obj4392">
<div class="SCTextContainer SCTextVAlignTop" id="obj4392_content">
<p style="font-weight: 400;"><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj7120">विद्यालय र घरमा सुरक्षित भएर</span></span><br/><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj7121">हिँड्नपर्छ सबैले, होसियार भएर ।</span></span></p>
</div>
</div><div class="SCPageObject SCView SCText trans o-3" id="obj4394">
<div class="SCTextContainer SCTextVAlignTop" id="obj4394_content">
<p style="font-weight: 400;"><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj7124">चर्पी र धारामा चिप्लो हुन्छ हेर</span></span><br/><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj7125">घाउचोट लाग्न सक्छ त्यहीँ लडेर ।</span></span></p>
</div>
</div><div class="SCPageObject SCView SCText trans o-4" id="obj4396">
<div class="SCTextContainer SCTextVAlignTop" id="obj4396_content">
<p style="font-weight: 400;"><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj7128">सडकको पेटीबाट हामी हिँड्नुपर्छ</span></span><br/><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj7129">दायाँ बायाँ हेरेर बाटो काटदनुपर्छ ।</span></span></p>
</div>
</div><div class="SCPageObject SCView SCText trans o-5" id="obj4398">
<div class="SCTextContainer SCTextVAlignTop" id="obj4398_content">
<p style="font-weight: 400; line-height: 200%;"><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj7132">सडकको दायाँ किनार हिँडने बानी गरौँ</span></span></p>
<p style="font-weight: 400; line-height: 200%;"><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj7134">जेब्रा क्रसिङबाट मात्र, बाटो काटने गरौँ ।</span></span></p>
</div>
</div><div class="SCPageObject SCView SCText trans o-6" id="obj4400">
<div class="SCTextContainer SCTextVAlignTop" id="obj4400_content">
<p style="font-weight: 400; line-height: 200%;"><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj7137">झ्यालमा ठोक्किएर घाउचोट लाग्न सक्छ</span></span><br/><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj7138">खाली खुट्टा हिँडनुहुन्न काँडा बिझ्न सक्छ ।</span></span></p>
</div>
</div><div class="SCPageObject SCView SCText trans o-7" id="obj4402">
<div class="SCTextContainer SCTextVAlignTop" id="obj4402_content">
<p style="font-weight: 400; line-height: 200%;"><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj7141">ढुङ्गालाई लात्ती हाने घाउचोट लाग्छ</span></span><br/><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj7142">धारिलो हतियारले हात काट्न सक्छ ।</span></span></p>
</div>
</div><div class="SCPageObject SCView SCText trans o-8" id="obj4404">
<div class="SCTextContainer SCTextVAlignTop" id="obj4404_content">
<p style="font-weight: 400; line-height: 200%;"><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj7145">जथाभावी नदौड है लड्न पनि सक्छौ</span></span><br/><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj7146">राम्रोसँग हिँड्ने गर सुरक्षित हुन्छौ ।</span></span></p>
</div>
</div>
