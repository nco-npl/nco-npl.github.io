<p><span style="font-size: 28px;"><strong><span lang="EN-US"><span>(</span><span class="SCReadaloudBlock" id="obj9834">ग)    लय तालमा कक्षा गीत गाउनुहोस्‌ :</span></span></strong></span></p>
</div>
</div><div class="SCPageObject SCView SCText trans o-2" id="obj4276">
<div class="SCTextContainer SCTextVAlignTop" id="obj4276_content">
<p style="line-height: 220%;"><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj9837"><strong>मेरा साना आँखाले, अक्षर चिन्न थालेपछि</strong></span></span><br/><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj9838"><strong>मेरा साना औँलाले, अक्षर लेख्न थालेपछि</strong></span></span><br/><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj9839"><strong>पैलो शब्द म पढ्ने छु, पैलो शब्द  म  लेख्ने छु</strong></span></span><br/><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj9840"><strong>नबिराई भन्ने छु, मिलाई मिलाई लेख्ने छु</strong></span></span><br/><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj9841"><strong>हो हो हो...    नेपाल... मेरो नेपाल</strong></span></span><br/><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj9842"><strong>नेपाल... प्यारो नेपाल...</strong></span></span></p>
</div>
</div><div class="SCPageObject SCView SCText trans o-3" id="obj4278">
<div class="SCTextContainer SCTextVAlignTop" id="obj4278_content">
<p style="line-height: 220%;"><span style="font-size: 28px;"><strong><span class="SCReadaloudBlock" id="obj9847">मेरो सानो गलाले, (</span><span class="SCReadaloudBlock" id="obj9848">मिठो गाउन थालेपछि) '</span></strong></span><br/><span style="font-size: 28px;"><strong><span class="SCReadaloudBlock" id="obj9850">मेरो सानो स्वरले, (</span><span class="SCReadaloudBlock" id="obj9851">सुर  चिन्न थालेपछि)</span></strong></span><br/><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj9845"><strong>पैलो गीत  म गाउने  छु, पैलो गीत  म लेख्ने छु</strong></span></span><br/><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj9852"><strong>मिठो भाका झिक्ने छु, भाका फेरि  गाउने   छु</strong></span></span></p>
<p style="font-weight: 400; line-height: 220%;"><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj9854"><strong>हो हो हो..  . नेपाल...   मेरो नेपाल</strong></span></span><br/><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj9855"><strong>नेपाल... प्यारो नेपाल...</strong></span></span></p>
