  &lt;/script&gt;   &lt;style&gt;     body {       font-family: 'Noto Sans Devanagari', sans-serif;       display: flex;       flex-direction: column;       align-items: center;       background: #f0f0f0;       padding: 20px !important;     }     .grid {       display: grid;     }     .cell-container {       position: relative;       width: 50px;       height: 50px;     }     .cell {       width: 100%;       height: 100%;       font-size: 18px;       text-align: center;       border: 1px solid #ccc;       background: white;       box-sizing: border-box;       padding: 2px;     }     .cell:focus {       outline: 2px solid #1976d2;       z-index: 1;     }     .cell.disabled {       background: #8d8a8a;       color: #999;       cursor: not-allowed;     }     .cell.pre-filled {       background: #e8f5e9;       color: #2e7d32;       font-weight: bold;     }     .cell.correct {       background: #e8f5e9;     }     .cell.incorrect {       background: #ffebee;     }     .cell-number {       position: absolute;       top: 2px;       left: 2px;       font-size: 12px;       font-weight: bold;       color: #1976d2;       background: white;       padding: 1px 3px;       border-radius: 2px;       z-index: 2;     }          .controls {       margin-top: 20px;     }     .btn {       padding: 8px 16px;       margin: 0 8px;       border: none;       border-radius: 4px;       background: #1976d2;       color: white;       cursor: pointer;     }     .btn:hover {       background: #1565c0;     }     .container {       display: flex;       flex-direction: row;       align-items: center;     }     .grid-container {       display: flex;       flex-direction: row;       align-items: center;     }     h1 {       margin-bottom: 20px;       text-align: center;     }     .controls {       margin: 20px 0;       display: flex;       gap: 10px;       justify-content: center;     }   &lt;/style&gt; &lt;/head&gt;   &lt;body&gt;     &lt;main role=&quot;main&quot;&gt;       &lt;div class=&quot;container&quot;&gt;         &lt;div class=&quot;grid-container&quot;&gt;           &lt;div class=&quot;grid&quot; id=&quot;crossword&quot; role=&quot;grid&quot; aria-label=&quot;Crossword puzzle grid&quot;&gt;&lt;/div&gt;         &lt;/div&gt;       &lt;/div&gt;     &lt;/main&gt;   &lt;script&gt;     let currentRows = 5;     let currentCols = 5;          function playCorrectSound() {       try {         const audioContext = new (window.AudioContext || window.webkitAudioContext)();         const oscillator = audioContext.createOscillator();         const gainNode = audioContext.createGain();                  oscillator.connect(gainNode);         gainNode.connect(audioContext.destination);                  oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);          oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);          oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2);                   oscillator.type = 'sine';                  gainNode.gain.setValueAtTime(0, audioContext.currentTime);         gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.05);         gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);                  oscillator.start(audioContext.currentTime);         oscillator.stop(audioContext.currentTime + 0.5);       } catch (error) {         console.log('Audio not supported or blocked by browser');       }     }             function createCrossword(rows, cols, config = null) {       const crossword = document.getElementById('crossword');       crossword.innerHTML = '';               const actualRows = config ? config.rows : rows;       const actualCols = config ? config.cols : cols;              crossword.style.gridTemplateColumns = `repeat(${actualCols}, 50px)`;       crossword.style.gridTemplateRows = `repeat(${actualRows}, 50px)`;              for (let i = 0; i &lt; actualRows; i++) {         for (let j = 0; j &lt; actualCols; j++) {           const container = document.createElement('div');           container.className = 'cell-container';                      const input = document.createElement('input');           input.className = 'cell';           input.setAttribute('type', 'text');           input.setAttribute('maxlength', '4');           input.setAttribute('data-row', i);           input.setAttribute('data-col', j);           input.setAttribute('tabindex', (i * actualCols + j + 1).toString());           input.setAttribute('aria-label', `Cell at row ${i + 1}, column ${j + 1}`);           input.setAttribute('role', 'textbox');                      if (config &amp;&amp; config.preFilledGrid &amp;&amp; config.preFilledGrid[i] &amp;&amp; config.preFilledGrid[i][j]) {             const preFilledChar = config.preFilledGrid[i][j];             if (preFilledChar.trim() !== '') {               input.value = preFilledChar;               input.disabled = true;               input.classList.add('pre-filled');             }           }                                 if (config &amp;&amp; config.correctAnswersGrid) {             const correctAnswer = config.correctAnswersGrid[i] &amp;&amp; config.correctAnswersGrid[i][j]                ? config.correctAnswersGrid[i][j]                : '';             if (correctAnswer.trim() === '') {               input.disabled = true;               input.classList.add('disabled');               input.setAttribute('tabindex', '-1');                input.setAttribute('aria-label', `Disabled cell at row ${i + 1}, column ${j + 1}`);             }           }                      container.appendChild(input);           crossword.appendChild(container);                      input.addEventListener('keydown', handleKeyDown);           input.addEventListener('input', handleInput);         }       }              currentRows = actualRows;       currentCols = actualCols;     }          function handleKeyDown(e) {       const currentCell = e.target;       const row = parseInt(currentCell.dataset.row);       const col = parseInt(currentCell.dataset.col);              switch(e.key) {         case 'ArrowRight':           e.preventDefault();           moveFocus(row, col + 1);           break;         case 'ArrowLeft':           e.preventDefault();           moveFocus(row, col - 1);           break;         case 'ArrowUp':           e.preventDefault();           moveFocus(row - 1, col);           break;         case 'ArrowDown':           e.preventDefault();           moveFocus(row + 1, col);           break;         case 'Tab':                     break;         case 'Backspace':           if (!currentCell.value) {             e.preventDefault();             moveFocus(row, col - 1);           }           break;         case ' ':           e.preventDefault();           moveFocus(row, col + 1);           break;         case 'Enter':           e.preventDefault();           moveFocus(row + 1, col);           break;         case 'Home':           e.preventDefault();           moveFocus(row, 0);           break;         case 'End':           e.preventDefault();           moveFocus(row, currentCols - 1);           break;       }     }     function handleInput(e) {       const currentCell = e.target;              if (currentCell.disabled) {         return;       }              const row = parseInt(currentCell.dataset.row);       const col = parseInt(currentCell.dataset.col);              currentCell.classList.remove('correct', 'incorrect');              if (gameConfig.correctAnswersGrid &amp;&amp;            gameConfig.correctAnswersGrid[row] &amp;&amp;            gameConfig.correctAnswersGrid[row][col]) {                  const userInput = currentCell.value.trim();         const correctAnswer = gameConfig.correctAnswersGrid[row][col].trim();                  if (userInput !== '') {           if (userInput === correctAnswer) {             currentCell.classList.add('correct');             playCorrectSound();           } else {             currentCell.classList.add('incorrect');           }         }       }     }     function isCompleteNepaliCharacter(text) {       return text.trim().length &gt; 0;     }     function moveFocus(row, col) {       row = Math.max(0, Math.min(row, currentRows - 1));       col = Math.max(0, Math.min(col, currentCols - 1));              const nextCell = document.querySelector(         `input[data-row=&quot;${row}&quot;][data-col=&quot;${col}&quot;]`       );              if (nextCell &amp;&amp; !nextCell.disabled) {         nextCell.focus();         return true;       } else if (nextCell &amp;&amp; nextCell.disabled) {         const originalRow = parseInt(document.activeElement?.dataset.row || 0);         const originalCol = parseInt(document.activeElement?.dataset.col || 0);                  const deltaRow = row - originalRow;         const deltaCol = col - originalCol;                  let newRow = row + deltaRow;         let newCol = col + deltaCol;                  while (newRow &gt;= 0 &amp;&amp; newRow &lt; currentRows &amp;&amp;                 newCol &gt;= 0 &amp;&amp; newCol &lt; currentCols) {           const testCell = document.querySelector(             `input[data-row=&quot;${newRow}&quot;][data-col=&quot;${newCol}&quot;]`           );           if (testCell &amp;&amp; !testCell.disabled) {             testCell.focus();             return true;           }           newRow += deltaRow;           newCol += deltaCol;         }                  for (let r = 0; r &lt; currentRows; r++) {           for (let c = 0; c &lt; currentCols; c++) {             const testCell = document.querySelector(               `input[data-row=&quot;${r}&quot;][data-col=&quot;${c}&quot;]`             );             if (testCell &amp;&amp; !testCell.disabled) {               testCell.focus();               return true;             }           }         }       }       return false;     }          function getCurrentGameState() {       const state = [];       for (let i = 0; i &lt; currentRows; i++) {         const row = [];         for (let j = 0; j &lt; currentCols; j++) {           const cell = document.querySelector(             `input[data-row=&quot;${i}&quot;][data-col=&quot;${j}&quot;]`           );           row.push(cell ? cell.value : '');         }         state.push(row);       }       return state;     }     createCrossword(null, null, gameConfig);         setTimeout(() =&gt; {       const cells = document.querySelectorAll('.cell:not(:disabled)');       cells.forEach(cell =&gt; {         const row = parseInt(cell.dataset.row);         const col = parseInt(cell.dataset.col);                  if (gameConfig.correctAnswersGrid &amp;&amp;              gameConfig.correctAnswersGrid[row] &amp;&amp;              gameConfig.correctAnswersGrid[row][col]) {                      const userInput = cell.value.trim();           const correctAnswer = gameConfig.correctAnswersGrid[row][col].trim();                      if (userInput !== '') {             if (userInput === correctAnswer) {               cell.classList.add('correct');               setTimeout(() =&gt; playCorrectSound(), 100);             } else {               cell.classList.add('incorrect');             }           }         }       });     }, 100);   &lt;/script&gt; &lt;/body&gt; &lt;/html&gt;&lt;/body&gt;&lt;/html&gt;" style="border: 0; width: 100%; height: 100%;"/>
