iv&gt;     &lt;div class=&quot;column&quot; id=&quot;right-items&quot; role=&quot;list&quot; aria-label=&quot;Target items&quot;&gt;     &lt;/div&gt;   &lt;/div&gt; &lt;/div&gt; &lt;div aria-live=&quot;polite&quot; class=&quot;sr-only&quot; id=&quot;game-announcer&quot;&gt;&lt;/div&gt; &lt;script src=&quot;../uncategorized/leader-line.min.js&quot;&gt;&lt;/script&gt; &lt;script&gt;      function createItem(itemData, isLeftSide) {     const div = document.createElement('div');     div.className = 'item';     div.id = itemData.id;     div.setAttribute('role', 'listitem');     div.setAttribute('tabindex', '0');     div.draggable = true;     div.dataset.match = itemData.match;     div.setAttribute('aria-grabbed', 'false');     div.setAttribute('role', 'button');     div.setAttribute('aria-dropeffect', 'none');     const textElement = document.createElement('div');     textElement.className = 'item-text';     textElement.textContent = itemData.text || '';          const img = document.createElement('img');     img.src = itemData.image;     img.alt = itemData.alt;     img.setAttribute('draggable', 'false');     if (itemData.text &amp;&amp; itemData.text.trim() !== '') {       textElement.classList.remove('hidden');       img.classList.add('hidden');       div.setAttribute('aria-label', itemData.text);     } else {       textElement.classList.add('hidden');       img.classList.remove('hidden');       div.setAttribute('aria-label', itemData.alt);     }     div.appendChild(textElement);     div.appendChild(img);     return div;   }   const leftItems = gameConfig.pairs.map(pair =&gt; ({     id: pair.left.id,     image: pair.left.image,     alt: pair.left.alt,     text: pair.left.text,     match: pair.right.id   }));   const rightItems = gameConfig.pairs.map(pair =&gt; ({     id: pair.right.id,     image: pair.right.image,     alt: pair.right.alt,     text: pair.right.text,     match: pair.left.id   }));   function shuffleArray(array) {     for (let i = array.length - 1; i &gt;   const pathOptions = {       radius: finalRadius,       direction: sourceIsAbove ? 'down' : 'up'     };          return {       path: 'arc',       pathOptions: pathOptions     };   }   function checkMatch(sourceItem, targetItem) {     if (sourceItem.dataset.match === targetItem.id) {       const isAlreadyMatched = existingLines.some(line =&gt;          (line.start === sourceItem &amp;&amp; line.end === targetItem) ||         (line.start === targetItem &amp;&amp; line.end === sourceItem)       );       if (!isAlreadyMatched) {         const sourceIsLeft = sourceItem.parentElement.id === 'left-items';                  const sourceAnchor = getAnchorPoint(sourceItem, sourceIsLeft);         const targetAnchor = getAnchorPoint(targetItem, !sourceIsLeft);                  const pathParams = calculateConstrainedPathParameters(sourceItem, targetItem);         const line = new LeaderLine(sourceItem, targetItem, {           color: '#333333',            size: 2,           dash: {animation: true},           startSocket: sourceAnchor,           endSocket: targetAnchor,           path: pathParams.path,           pathOptions: pathParams.pathOptions,           dropShadow: false,           outline: false,           hide: false,           zIndex: 999         });         existingLines.push({            start: sourceItem,            end: targetItem,            line: line          });                  announce('Match successful!');         return true;       }     }     return false;   }   function announce(message) {     announcer.textContent = message;   }   function isItemMatched(item) {     return existingLines.some(line =&gt;        line.start === item || line.end === item     );   }   function getMatchedPair(item) {     const match = existingLines.find(line =&gt;        line.start === item || line.end === item     );     return match ? (match.start === item ? match.end : match.start) : null;   }   function selectItem(item) {     if (selectedItem) {       selectedItem.classList.rem
