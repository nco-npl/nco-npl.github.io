<p style="line-height: 220%;"><span style="font-size: 28px;"><span class="SCReadaloudBlock" id="obj7570">पूजा  आमासँग   मामा    घर    गइन्‌   ।   त्यहाँ    मामाको  छोराको   विवाह    थियो   ।</span></span><br/><span class="SCReadaloudBlock" id="obj7567" style="font-size: 28px;"> उनीहरूलाई   माइजूले    नमस्ते.    गर्नुभयो    ।    पूजाले    मामामाइजूलाई     नमस्ते </span></p>
<p style="line-height: 220%;"><span class="SCReadaloudBlock" id="obj7572" style="font-size: 28px;">गरिन्‌    ।   मामाले   पूजालाई   माया   गर्दै   हात   समातेर   भित्र   लानुभयो   ।   मिठो</span><br/><span class="SCReadaloudBlock" id="obj7573" style="font-size: 28px;"> खानेक्रा    खुवाउनुभयो  ।   पूजाकी आमाले  हजुरबा  हजुरआमालाई   ढोग्नुभयो    ।</span><br/><span class="SCReadaloudBlock" id="obj7574" style="font-size: 28px;"> पूजाले  पनि   ढोगिन्‌    ।</span></p>
