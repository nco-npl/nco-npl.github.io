<p><span style="font-size: 26px;"><span class="SCReadaloudBlock" id="obj11498">टाढा टाढा हिँडेर जान कठिन हुन्छ ।</span><span class="SCReadaloudBlock" id="obj11499"> त्यसैले हामी बस, रिक्सा, घोडा चढ्छौँ ।</span><span class="SCReadaloudBlock" id="obj11500"> यी यातायातका साधन हुन्‌ ।</span><span class="SCReadaloudBlock" id="obj11501"> यस्ता साधनले हामीलाई छिटो पुर्‍याउँछन् ।</span><span class="SCReadaloudBlock" id="obj11502"> थकाइ पनि लाग्दैन ।</span><span class="SCReadaloudBlock" id="obj11503"> गाडा, टाँगा, साइकल, मोटरसाइकल पनि यातायातका साधन हुन्‌ ।</span><span class="SCReadaloudBlock" id="obj11504"> त्यस्तै कार, ट्याक्सी, हवाईजहाज र डुङ्गा पनि यातायातका साधन हुन्‌ ।</span></span></p>
