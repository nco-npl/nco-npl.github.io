        &lt;script&gt;
            const glossaryConfig = {

        &lt;style&gt;
        body{

            #menu {

            .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }
            
            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }
            
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: .4s;
                border-radius: 34px;
            }
            
            .slider:before {
                position: absolute;
                content: &quot;&quot;;
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: .4s;
                border-radius: 50%;
            }
            
            input:checked + .slider {
                background-color: #2196F3;
            }
            
            input:checked + .slider:before {
                transform: translateX(26px);
            }
            
            .glossary-item {
                margin-bottom: 15px;
                border: 1px solid transparent;
            }
            
            .glossary-item:focus-within {
                border-color: #2196F3;
                outline: none;
                box-shadow: 0 0 3px 2px #2196F3;
            }
            
            .glossary-term {
                font-weight: bold;

                margin-bottom: 5px;
            }
            .glossary-description {
                margin-left: 20px;

            .switch input:focus + .slider {

    &lt;body&gt;
        &lt;div id=&quot;menu&quot; role=&quot;complementary&quot; aria-label=&quot;Options and Glossary&quot;&gt;
            &lt;!--&lt;div class=&quot;toggle-switch&quot;&gt;--&gt;

            &lt;!--&lt;/div&gt;--&gt;
            
            &lt;div role=&quot;region&quot; aria-labelledby=&quot;glossaryHeading&quot;&gt;
                &lt;h3 id=&quot;glossaryHeading&quot; tabindex=&quot;-1&quot;&gt;&#2358;&#2348;&#2381;&#2342;&#2366;&#2352;&#2381;&#2341;&lt;/h3&gt;
                &lt;div role=&quot;list&quot; aria-label=&quot;Glossary entries&quot; id=&quot;glossary&quot;&gt;&lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;
        &lt;script&gt;
            function generateGlossary(config) {
                const glossaryContainer = document.getElementById(&#39;glossary&#39;);
                
                config.entries.forEach((entry, index) =&gt; {
                    const item = document.createElement(&#39;div&#39;);
                    item.className = &#39;glossary-item&#39;;
                    item.setAttribute(&#39;role&#39;, &#39;listitem&#39;);
                    item.tabIndex = 0;
                    
                    const term = document.createElement(&#39;div&#39;);
                    term.className = &#39;glossary-term&#39;;
                    term.textContent = entry.word;
                    
                    const description = document.createElement(&#39;div&#39;);
                    description.className = &#39;glossary-description&#39;;
                    description.textContent = entry.description;
                    
                    item.appendChild(term);
                    item.appendChild(description);
                    glossaryContainer.appendChild(item);
                    item.setAttribute(&#39;aria-label&#39;, `${entry.word}: ${entry.description}`);
                    item.addEventListener(&#39;keydown&#39;, (e) =&gt; {
                        switch(e.key) {
                            case &#39;ArrowDown&#39;:
                                e.preventDefault();
                                const nextItem = item.nextElementSibling;
                                if (nextItem) nextItem.focus();
                                break;
                            case &#39;ArrowUp&#39;:
                                e.preventDefault();
                                const prevItem = item.previousElementSibling;
                                if (prevItem) prevItem.focus();
                                break;
                            case &#39;Enter&#39;:
                            case &#39; &#39;:
                                e.preventDefault();
                                break;
                        }
                    });
                });
            }
            generateGlossary(glossaryConfig);
            const audioToggle = document.getElementById(&#39;audioToggle&#39;);
            const audioStatus = document.getElementById(&#39;audioStatus&#39;);
            audioToggle.addEventListener(&#39;change&#39;, function() {
                const isEnabled = this.checked;
                this.setAttribute(&#39;aria-checked&#39;, isEnabled);
                
                audioStatus.textContent = `Audio Description is ${isEnabled ? &#39;on&#39; : &#39;off&#39;}`;
                
                if (isEnabled) {
                    console.log(&#39;Audio Description enabled&#39;);
                } else {
                    console.log(&#39;Audio Description disabled&#39;);
                }
            });
            audioToggle.addEventListener(&#39;keydown&#39;, function(e) {
                if (e.key === &#39;Enter&#39; || e.key === &#39; &#39;) {
                    e.preventDefault();
                    this.click();
                }
            });
        &lt;/script&gt;
