<p><span style="font-size: 28px;"><span id="obj5561" class="SCReadaloudBlock">हामी  बोल्दा  आवाज निस्कन्छ  ।</span><span id="obj5562" class="SCReadaloudBlock">  मादल  बजाउँदा  पनि आवाज  आउँछ  ।</span></span><br/><span style="font-size: 28px;"><span id="obj5563" class="SCReadaloudBlock">रेडियोबाट  गीत  बज्छ  ।</span><span id="obj5564" class="SCReadaloudBlock">  फोनमा अरुको आवाज आउँछ ।</span><span id="obj5565" class="SCReadaloudBlock"> बाजाबाट  मिठो</span></span><br/><span style="font-size: 28px;"><span id="obj5566" class="SCReadaloudBlock">आवाज आउँछ   ।</span><span id="obj5567" class="SCReadaloudBlock">  आवाज चर्को   वा   मधुरो  हुन   सक्दछ ।</span><span id="obj5568" class="SCReadaloudBlock"> चर्को   आवाज</span></span><br/><span style="font-size: 28px;"><span id="obj5569" class="SCReadaloudBlock">धेरैलाई मन   पर्दैन ।</span><span id="obj5570" class="SCReadaloudBlock"> आवाजलाई ध्वनि  भनिन्छ।</span></span></p>
